<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Breaker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
            flex-direction: column;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        .info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            gap: 20px;
        }
        .score-box {
            background: #f0f0f0;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
        }
        #gameCanvas {
            border: 3px solid #0072ff;
            border-radius: 10px;
            background: #1a1a1a;
            display: block;
            margin: 0 auto;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        button {
            background: #0072ff;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        button:hover {
            background: #00c6ff;
            transform: scale(1.05);
        }
        .instructions {
            margin-top: 20px;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Brick Breaker ðŸ§±</h1>
        <div class="info">
            <div class="score-box">Score: <span id="score">0</span></div>
            <div class="score-box">Lives: <span id="lives">3</span></div>
        </div>
        <canvas id="gameCanvas" width="500" height="400"></canvas>
        <div class="controls">
            <button onclick="startGame()">Start Game</button>
        </div>
        <div class="instructions">Move mouse to control the paddle</div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let ball = { x: 250, y: 300, dx: 3, dy: -3, radius: 8 };
        let paddle = { x: 200, y: 370, width: 100, height: 10, speed: 7 };
        let bricks = [];
        let score = 0;
        let lives = 3;
        let gameRunning = false;
        let animationId;
        
        const brickRowCount = 5;
        const brickColumnCount = 8;
        const brickWidth = 55;
        const brickHeight = 20;
        const brickPadding = 5;
        const brickOffsetTop = 30;
        const brickOffsetLeft = 17.5;
        
        function initBricks() {
            bricks = [];
            for (let c = 0; c < brickColumnCount; c++) {
                bricks[c] = [];
                for (let r = 0; r < brickRowCount; r++) {
                    bricks[c][r] = { x: 0, y: 0, status: 1, color: getColor(r) };
                }
            }
        }
        
        function getColor(row) {
            const colors = ['#e74c3c', '#e67e22', '#f1c40f', '#2ecc71', '#3498db'];
            return colors[row];
        }
        
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            paddle.x = mouseX - paddle.width / 2;
            
            if (paddle.x < 0) paddle.x = 0;
            if (paddle.x + paddle.width > canvas.width) {
                paddle.x = canvas.width - paddle.width;
            }
        });
        
        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();
            ctx.closePath();
        }
        
        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddle.x, paddle.y, paddle.width, paddle.height);
            ctx.fillStyle = '#3498db';
            ctx.fill();
            ctx.closePath();
        }
        
        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status === 1) {
                        const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
                        const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = bricks[c][r].color;
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }
        
        function collisionDetection() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    const b = bricks[c][r];
                    if (b.status === 1) {
                        if (ball.x > b.x && ball.x < b.x + brickWidth &&
                            ball.y > b.y && ball.y < b.y + brickHeight) {
                            ball.dy = -ball.dy;
                            b.status = 0;
                            score += 10;
                            document.getElementById('score').textContent = score;
                            
                            if (score === brickRowCount * brickColumnCount * 10) {
                                alert('YOU WIN! ðŸŽ‰');
                                resetGame();
                            }
                        }
                    }
                }
            }
        }
        
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawBricks();
            drawBall();
            drawPaddle();
            collisionDetection();
            
            // Ball wall collision
            if (ball.x + ball.dx > canvas.width - ball.radius || ball.x + ball.dx < ball.radius) {
                ball.dx = -ball.dx;
            }
            if (ball.y + ball.dy < ball.radius) {
                ball.dy = -ball.dy;
            } else if (ball.y + ball.dy > canvas.height - ball.radius) {
                // Ball fell below paddle
                lives--;
                document.getElementById('lives').textContent = lives;
                
                if (lives === 0) {
                    alert('GAME OVER!');
                    resetGame();
                    return;
                } else {
                    ball.x = canvas.width / 2;
                    ball.y = canvas.height - 30;
                    ball.dx = 3;
                    ball.dy = -3;
                    paddle.x = (canvas.width - paddle.width) / 2;
                }
            }
            
            // Ball paddle collision
            if (ball.y + ball.dy > paddle.y - ball.radius &&
                ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
                ball.dy = -ball.dy;
                
                // Change angle based on where ball hits paddle
                const hitPos = (ball.x - paddle.x) / paddle.width;
                ball.dx = (hitPos - 0.5) * 8;
            }
            
            ball.x += ball.dx;
            ball.y += ball.dy;
            
            if (gameRunning) {
                animationId = requestAnimationFrame(draw);
            }
        }
        
        function startGame() {
            if (gameRunning) return;
            gameRunning = true;
            draw();
        }
        
        function resetGame() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            
            ball = { x: 250, y: 300, dx: 3, dy: -3, radius: 8 };
            paddle = { x: 200, y: 370, width: 100, height: 10, speed: 7 };
            score = 0;
            lives = 3;
            
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            
            initBricks();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall();
            drawPaddle();
        }
        
        initBricks();
        drawBricks();
        drawBall();
        drawPaddle();
    </script>
</body>
</html>
