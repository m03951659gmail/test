<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 600px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }
        .stat {
            background: #f0f0f0;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 15px;
            margin: 0 auto 30px;
            justify-content: center;
        }
        .card {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            position: relative;
            transform-style: preserve-3d;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card.flipped {
            background: white;
            border: 3px solid #f5576c;
        }
        .card.matched {
            background: #4caf50;
            pointer-events: none;
        }
        .card .front, .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            backface-visibility: hidden;
            border-radius: 15px;
        }
        .card .front {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            font-size: 2rem;
        }
        .card .back {
            transform: rotateY(180deg);
            background: white;
        }
        button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(245, 87, 108, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Memory Match ðŸ§ </h1>
        <div class="stats">
            <div class="stat">Moves: <span id="moves">0</span></div>
            <div class="stat">Matches: <span id="matches">0</span></div>
            <div class="stat">Time: <span id="time">0</span>s</div>
        </div>
        <div class="board" id="board"></div>
        <button onclick="resetGame()">New Game</button>
    </div>
    <script>
        const emojis = ['ðŸŽ®', 'ðŸŽ¯', 'ðŸŽ¨', 'ðŸŽ­', 'ðŸŽª', 'ðŸŽ¸', 'ðŸŽ²', 'ðŸŽ³'];
        let cards = [...emojis, ...emojis];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let timer = 0;
        let timerInterval = null;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            cards = shuffle([...emojis, ...emojis]);
            
            cards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.dataset.emoji = emoji;
                card.innerHTML = `
                    <div class="front">?</div>
                    <div class="back">${emoji}</div>
                `;
                card.addEventListener('click', flipCard);
                board.appendChild(card);
            });
        }

        function flipCard() {
            if (flippedCards.length === 2) return;
            if (this.classList.contains('flipped') || this.classList.contains('matched')) return;
            
            if (!timerInterval) {
                startTimer();
            }
            
            this.classList.add('flipped');
            this.querySelector('.front').style.display = 'none';
            this.querySelector('.back').style.display = 'flex';
            flippedCards.push(this);
            
            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const emoji1 = card1.dataset.emoji;
            const emoji2 = card2.dataset.emoji;
            
            setTimeout(() => {
                if (emoji1 === emoji2) {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    matchedPairs++;
                    document.getElementById('matches').textContent = matchedPairs;
                    
                    if (matchedPairs === emojis.length) {
                        setTimeout(() => {
                            stopTimer();
                            alert(`Congratulations! ðŸŽ‰\nYou won in ${moves} moves and ${timer} seconds!`);
                        }, 500);
                    }
                } else {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    card1.querySelector('.front').style.display = 'flex';
                    card1.querySelector('.back').style.display = 'none';
                    card2.querySelector('.front').style.display = 'flex';
                    card2.querySelector('.back').style.display = 'none';
                }
                flippedCards = [];
            }, 800);
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timer++;
                document.getElementById('time').textContent = timer;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
        }

        function resetGame() {
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            timer = 0;
            stopTimer();
            document.getElementById('moves').textContent = 0;
            document.getElementById('matches').textContent = 0;
            document.getElementById('time').textContent = 0;
            createBoard();
        }

        createBoard();
    </script>
</body>
</html>
