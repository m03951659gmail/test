<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            flex-direction: column;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        .info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            gap: 20px;
        }
        .score-box {
            background: #f0f0f0;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
        }
        #gameCanvas {
            border: 3px solid #00f2fe;
            border-radius: 10px;
            background: #70c5ce;
            display: block;
            margin: 0 auto;
            cursor: pointer;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        button {
            background: #00f2fe;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        button:hover {
            background: #4facfe;
            transform: scale(1.05);
        }
        .instructions {
            margin-top: 20px;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flappy Bird üê¶</h1>
        <div class="info">
            <div class="score-box">Score: <span id="score">0</span></div>
            <div class="score-box">Best: <span id="highScore">0</span></div>
        </div>
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div class="controls">
            <button onclick="startGame()">Start Game</button>
        </div>
        <div class="instructions">Click or press Space to flap!</div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let bird = { x: 50, y: 200, velocity: 0, gravity: 0.5, jump: -8, radius: 15 };
        let pipes = [];
        let score = 0;
        let highScore = localStorage.getItem('flappyHighScore') || 0;
        let gameRunning = false;
        let frameCount = 0;
        let animationId;
        
        const pipeWidth = 60;
        const pipeGap = 150;
        const pipeSpeed = 2;
        
        document.getElementById('highScore').textContent = highScore;
        
        canvas.addEventListener('click', flap);
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && gameRunning) {
                e.preventDefault();
                flap();
            }
        });
        
        function flap() {
            if (!gameRunning) return;
            bird.velocity = bird.jump;
        }
        
        function createPipe() {
            const minHeight = 50;
            const maxHeight = canvas.height - pipeGap - minHeight;
            const height = Math.floor(Math.random() * (maxHeight - minHeight + 1)) + minHeight;
            
            pipes.push({
                x: canvas.width,
                top: height,
                bottom: height + pipeGap,
                scored: false
            });
        }
        
        function drawBird() {
            ctx.beginPath();
            ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#f1c40f';
            ctx.fill();
            ctx.strokeStyle = '#e67e22';
            ctx.lineWidth = 3;
            ctx.stroke();
            ctx.closePath();
            
            // Draw eye
            ctx.beginPath();
            ctx.arc(bird.x + 5, bird.y - 3, 3, 0, Math.PI * 2);
            ctx.fillStyle = '#000';
            ctx.fill();
            ctx.closePath();
        }
        
        function drawPipes() {
            pipes.forEach(pipe => {
                // Top pipe
                ctx.fillStyle = '#2ecc71';
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
                ctx.strokeStyle = '#27ae60';
                ctx.lineWidth = 3;
                ctx.strokeRect(pipe.x, 0, pipeWidth, pipe.top);
                
                // Bottom pipe
                ctx.fillRect(pipe.x, pipe.bottom, pipeWidth, canvas.height - pipe.bottom);
                ctx.strokeRect(pipe.x, pipe.bottom, pipeWidth, canvas.height - pipe.bottom);
            });
        }
        
        function updateGame() {
            frameCount++;
            
            // Create new pipe every 100 frames
            if (frameCount % 100 === 0) {
                createPipe();
            }
            
            // Update bird
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;
            
            // Update pipes
            pipes.forEach((pipe, index) => {
                pipe.x -= pipeSpeed;
                
                // Check if bird passed pipe
                if (!pipe.scored && pipe.x + pipeWidth < bird.x) {
                    pipe.scored = true;
                    score++;
                    document.getElementById('score').textContent = score;
                    
                    if (score > highScore) {
                        highScore = score;
                        localStorage.setItem('flappyHighScore', highScore);
                        document.getElementById('highScore').textContent = highScore;
                    }
                }
                
                // Remove off-screen pipes
                if (pipe.x + pipeWidth < 0) {
                    pipes.splice(index, 1);
                }
                
                // Check collision
                if (
                    bird.x + bird.radius > pipe.x &&
                    bird.x - bird.radius < pipe.x + pipeWidth &&
                    (bird.y - bird.radius < pipe.top || bird.y + bird.radius > pipe.bottom)
                ) {
                    gameOver();
                }
            });
            
            // Check ground and ceiling collision
            if (bird.y + bird.radius > canvas.height || bird.y - bird.radius < 0) {
                gameOver();
            }
        }
        
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#70c5ce';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            drawPipes();
            drawBird();
            updateGame();
            
            if (gameRunning) {
                animationId = requestAnimationFrame(draw);
            }
        }
        
        function startGame() {
            if (gameRunning) return;
            
            bird = { x: 50, y: 200, velocity: 0, gravity: 0.5, jump: -8, radius: 15 };
            pipes = [];
            score = 0;
            frameCount = 0;
            gameRunning = true;
            
            document.getElementById('score').textContent = score;
            draw();
        }
        
        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            alert(`Game Over!\nYour Score: ${score}\nBest Score: ${highScore}`);
        }
        
        // Initial draw
        ctx.fillStyle = '#70c5ce';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        drawBird();
    </script>
</body>
</html>
