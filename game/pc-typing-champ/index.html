
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome CdN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="assets/stylesheets/style.css">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicons/favicon-16x16.png">
    <link rel="manifest" href="assets/images/favicons/site.webmanifest">
    <link rel="mask-icon" href="assets/images/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Title -->
    <title>Typing Champ- Html5 Javascript Game</title>

</head>

<body>

    <!-- Main Container -->
    <div class="container">
        <!-- Heading -->
        <h1> Typing Champ <i class="fa-solid fa-pen"></i> </h1>

        <!-- Input Field -->
        <input type="text" class="typing_field">

        <!-- mid section -->
        <div class="section">
            <!-- Quote section -->
            <div class="typing_quote">
                <p></p>
            </div>

            <!-- footer content -->
            <div class="content">
                <!-- Result Details -->
                <ul class="result_container">
                    <li class="time">
                        <p>Time Left:</p><span><b>60</b>s</span>
                    </li>
                    <li class="mistake">
                        <p>Mistakes:</p><span>0</span>
                    </li>
                    <li class="wpm">
                        <p>WPM:</p><span>0</span>
                    </li>
                    <li class="cpm">
                        <p>CPM:</p><span>0</span>
                    </li>
                </ul>
                <!-- Button -->
                <button> Try Again </button>
            </div>
        </div>
    </div>
    <!-- Main Container End -->

    <!-- Script Quote File -->
    <script src="controllers/quote.js"></script>

    <!-- Main Script File -->
    <script src="controllers/script.js"></script>

</body>

</html>
