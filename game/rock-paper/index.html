<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Epic Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        .bg-animation span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.5);
            animation: move 25s linear infinite;
            bottom: -150px;
        }

        .bg-animation span:nth-child(1) {
            left: 25%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }

        .bg-animation span:nth-child(2) {
            left: 10%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
            animation-duration: 12s;
        }

        .bg-animation span:nth-child(3) {
            left: 70%;
            width: 20px;
            height: 20px;
            animation-delay: 4s;
        }

        .bg-animation span:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            animation-duration: 18s;
        }

        .bg-animation span:nth-child(5) {
            left: 65%;
            width: 20px;
            height: 20px;
            animation-delay: 0s;
        }

        .bg-animation span:nth-child(6) {
            left: 75%;
            width: 110px;
            height: 110px;
            animation-delay: 3s;
        }

        .bg-animation span:nth-child(7) {
            left: 35%;
            width: 150px;
            height: 150px;
            animation-delay: 7s;
        }

        .bg-animation span:nth-child(8) {
            left: 50%;
            width: 25px;
            height: 25px;
            animation-delay: 15s;
            animation-duration: 45s;
        }

        .bg-animation span:nth-child(9) {
            left: 20%;
            width: 15px;
            height: 15px;
            animation-delay: 2s;
            animation-duration: 35s;
        }

        .bg-animation span:nth-child(10) {
            left: 85%;
            width: 150px;
            height: 150px;
            animation-delay: 0s;
            animation-duration: 11s;
        }

        @keyframes move {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 0;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }

        header {
            text-align: center;
            padding: 2rem;
            color: white;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6;
            }
        }

        .subtitle {
            font-size: 1.3rem;
            opacity: 0.9;
            animation: fadeInUp 0.8s ease-out;
        }

        main {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            max-width: 700px;
            width: 90%;
            margin: 0 auto;
            animation: fadeIn 1s ease-out;
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
        }

        /* Streak Counter */
        .streak-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1.5rem;
        }

        .streak {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.3);
            transform: scale(0);
            animation: popIn 0.5s ease-out forwards;
        }

        @keyframes popIn {
            to {
                transform: scale(1);
            }
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 2rem;
            gap: 1rem;
        }

        .score-card {
            flex: 1;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .score-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            transform: scale(0);
            transition: transform 0.6s ease;
        }

        .score-card:hover::before {
            transform: scale(1);
        }

        .score-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .score-label {
            font-size: 1rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .score {
            font-size: 3rem;
            font-weight: bold;
            color: #764ba2;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .choices-section {
            margin-bottom: 2rem;
        }

        .choices-title {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #555;
            position: relative;
        }

        .choices-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .choices-container {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
            perspective: 1000px;
        }

        .choice-btn {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            border: none;
            border-radius: 20px;
            padding: 2rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-size: 4rem;
            width: 140px;
            height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transform-style: preserve-3d;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .choice-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(145deg, #667eea, #764ba2);
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .choice-btn:hover {
            transform: translateY(-15px) rotateX(10deg) rotateY(10deg) scale(1.1);
            box-shadow: 0 20px 40px rgba(118, 75, 162, 0.4);
        }

        .choice-btn:hover::before {
            opacity: 1;
        }

        .choice-btn:active {
            transform: translateY(-5px) scale(0.95);
        }

        .choice-btn span {
            transition: transform 0.3s ease;
        }

        .choice-btn:hover span {
            transform: scale(1.2) rotate(10deg);
        }

        .game-result {
            text-align: center;
            margin-bottom: 2rem;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .choices-display {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 1.5rem;
            gap: 2rem;
            perspective: 1000px;
        }

        .choice-display {
            text-align: center;
            opacity: 0;
            transform: scale(0) rotateY(180deg);
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            width: 150px;
        }

        .choice-display.show {
            opacity: 1;
            transform: scale(1) rotateY(0deg);
        }

        .choice-display-emoji {
            font-size: 5rem;
            margin-bottom: 0.5rem;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }

        .choice-display-label {
            font-size: 1.1rem;
            color: #666;
            font-weight: 600;
        }

        .vs {
            font-size: 3rem;
            font-weight: bold;
            color: #764ba2;
            opacity: 0;
            transform: scale(0) rotateZ(180deg);
            transition: all 0.5s ease 0.3s;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .vs.show {
            opacity: 1;
            transform: scale(1) rotateZ(0deg);
        }

        .result-message {
            font-size: 2.2rem;
            font-weight: bold;
            margin-top: 1.5rem;
            opacity: 0;
            transform: translateY(30px) scale(0.8);
            transition: all 0.5s ease 0.5s;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .result-message.show {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .result-message.win {
            color: #4caf50;
            animation: bounce 0.6s ease-out;
        }

        .result-message.lose {
            color: #f44336;
            animation: shake 0.6s ease-out;
        }

        .result-message.tie {
            color: #ff9800;
            animation: wobble 0.6s ease-out;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            10%, 30%, 50%, 70%, 90% {
                transform: translateX(-10px);
            }
            20%, 40%, 60%, 80% {
                transform: translateX(10px);
            }
        }

        @keyframes wobble {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(-5deg);
            }
            75% {
                transform: rotate(5deg);
            }
        }

        .play-again-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1.2rem 2.5rem;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 auto;
            display: none;
            box-shadow: 0 4px 15px rgba(118, 75, 162, 0.3);
            position: relative;
            overflow: hidden;
        }

        .play-again-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .play-again-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .play-again-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(118, 75, 162, 0.4);
        }

        .play-again-btn.show {
            display: block;
            animation: fadeIn 0.5s ease-out 1s both;
        }

        /* Particle Effects Container */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .particle {
            position: absolute;
            pointer-events: none;
            opacity: 0;
            animation: particle-fall 3s ease-out forwards;
        }

        @keyframes particle-fall {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(300px) rotate(720deg);
            }
        }

        /* Sound Toggle */
        .sound-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .sound-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .sound-toggle.muted {
            opacity: 0.5;
        }

        /* Game History */
        .game-history {
            background: #f5f5f5;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 2rem;
            text-align: center;
        }

        .game-history h3 {
            color: #764ba2;
            margin-bottom: 0.5rem;
        }

        .history-items {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .history-item {
            background: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 1.5rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            opacity: 0;
            animation: slideIn 0.3s ease-out forwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }

            .choice-btn {
                width: 100px;
                height: 100px;
                font-size: 3rem;
                padding: 1.5rem;
            }

            .choice-display-emoji {
                font-size: 4rem;
            }

            .choices-display {
                gap: 1rem;
            }

            .vs {
                font-size: 2rem;
            }

            .result-message {
                font-size: 1.8rem;
            }
        }

        /* Dynamic Background States */
        body.win-state {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
        }

        body.lose-state {
            background: linear-gradient(135deg, #f44336 0%, #da190b 100%);
        }

        body.tie-state {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
        }
    </style>
</head>

    <script>
        // Game state
        let playerScore = 0;
        let computerScore = 0;
        let winStreak = 0;
        let loseStreak = 0;
        let isPlaying = false;
        let soundEnabled = true;
        let gameHistory = [];

        // DOM elements
        const playerScoreEl = document.getElementById('playerScore');
        const computerScoreEl = document.getElementById('computerScore');
        const winStreakEl = document.getElementById('winStreak');
        const loseStreakEl = document.getElementById('loseStreak');
        const winStreakCountEl = document.getElementById('winStreakCount');
        const loseStreakCountEl = document.getElementById('loseStreakCount');
        const choiceButtons = document.querySelectorAll('.choice-btn');
        const playerChoiceEl = document.getElementById('playerChoice');
        const computerChoiceEl = document.getElementById('computerChoice');
        const vsTextEl = document.getElementById('vsText');
        const resultMessageEl = document.getElementById('resultMessage');
        const playAgainBtn = document.getElementById('playAgainBtn');
        const soundToggleBtn = document.getElementById('soundToggle');
        const historyItemsEl = document.getElementById('historyItems');
        const particlesContainer = document.getElementById('particles');

        // Choice emojis
        const choiceEmojis = {
            rock: '‚úä',
            paper: '‚úã',
            scissors: '‚úåÔ∏è'
        };

        // Choice names for display
        const choiceNames = {

            scissors: 'Scissors'
        };

        // Sound effects using Web Audio API
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(frequency, duration, type = 'sine') {
            if (!soundEnabled) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.type = type;
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function playWinSound() {
            playSound(523.25, 0.1); // C5
            setTimeout(() => playSound(659.25, 0.1), 100); // E5
            setTimeout(() => playSound(783.99, 0.2), 200); // G5
        }

        function playLoseSound() {
            playSound(349.23, 0.2, 'sawtooth'); // F4
            setTimeout(() => playSound(293.66, 0.3, 'sawtooth'), 200); // D4
        }

        function playTieSound() {
            playSound(440, 0.1); // A4
            setTimeout(() => playSound(440, 0.1), 150); // A4
        }

        function playClickSound() {
            playSound(800, 0.05);
        }

        // Particle effects
        function createParticle(x, y, emoji, color) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.textContent = emoji;
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            particle.style.color = color;
            particle.style.fontSize = Math.random() * 20 + 20 + 'px';
            
            const angle = Math.random() * Math.PI * 2;
            const velocity = Math.random() * 100 + 50;
            const vx = Math.cos(angle) * velocity;
            const vy = Math.sin(angle) * velocity - 100;
            
            particle.style.setProperty('--vx', vx + 'px');
            particle.style.setProperty('--vy', vy + 'px');
            
            particlesContainer.appendChild(particle);
            
            setTimeout(() => particle.remove(), 3000);
        }

        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const x = centerX + (Math.random() - 0.5) * 200;
                    const y = centerY + (Math.random() - 0.5) * 200;
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    createParticle(x, y, 'üéâ', color);
                }, i * 30);
            }
        }

        function createExplosion() {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const x = centerX + (Math.random() - 0.5) * 100;
                    const y = centerY + (Math.random() - 0.5) * 100;
                    createParticle(x, y, 'üí•', '#ff4444');
                }, i * 20);
            }
        }

        // Get computer's choice with personality
        function getComputerChoice() {
            // Add some "personality" - computer has a slight bias based on game state
            const choices = ['rock', 'paper', 'scissors'];
            let weights = [1, 1, 1]; // Equal weights by default
            
            // If player is on a win streak, computer tries to counter
            if (winStreak >= 3) {
                // Counter the most common player choice
                weights = [1.2, 1.2, 1.2];
            }
            
            // Weighted random selection
            const totalWeight = weights.reduce((a, b) => a + b, 0);
            let random = Math.random() * totalWeight;
            
            for (let i = 0; i < choices.length; i++) {
                random -= weights[i];
                if (random <= 0) {
                    return choices[i];
                }
            }
            
            return choices[0];
        }

        // Determine winner
        function determineWinner(playerChoice, computerChoice) {
            if (playerChoice === computerChoice) {
                return 'tie';
            }

            const winConditions = {
                rock: 'scissors',
                paper: 'rock',
                scissors: 'paper'
            };

            return winConditions[playerChoice] === computerChoice ? 'win' : 'lose';
        }

        // Update streaks
        function updateStreaks(result) {
            if (result === 'win') {
                winStreak++;
                loseStreak = 0;
                winStreakEl.style.display = 'block';
                loseStreakEl.style.display = 'none';
                winStreakCountEl.textContent = winStreak;
            } else if (result === 'lose') {
                loseStreak++;
                winStreak = 0;
                loseStreakEl.style.display = 'block';
                winStreakEl.style.display = 'none';
                loseStreakCountEl.textContent = loseStreak;
            } else {
                // Reset streaks on tie
                winStreak = 0;
                loseStreak = 0;
                winStreakEl.style.display = 'none';
                loseStreakEl.style.display = 'none';
            }
        }

        // Update score
        function updateScore(result) {
            if (result === 'win') {
                playerScore++;
                playerScoreEl.textContent = playerScore;
                playerScoreEl.parentElement.classList.add('winner-animation');
                setTimeout(() => {
                    playerScoreEl.parentElement.classList.remove('winner-animation');
                }, 600);
            } else if (result === 'lose') {
                computerScore++;
                computerScoreEl.textContent = computerScore;
                computerScoreEl.parentElement.classList.add('winner-animation');
                setTimeout(() => {
                    computerScoreEl.parentElement.classList.remove('winner-animation');
                }, 600);
            }
        }

        // Update game history
        function updateHistory(playerChoice, computerChoice, result) {
            const historyItem = {
                player: playerChoice,
                computer: computerChoice,
                result: result
            };
            
            gameHistory.unshift(historyItem);
            if (gameHistory.length > 5) {
                gameHistory.pop();
            }
            
            renderHistory();
        }

        function renderHistory() {
            historyItemsEl.innerHTML = '';
            gameHistory.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.style.animationDelay = index * 0.1 + 's';
                
                if (item.result === 'win') {
                    div.innerHTML = `${choiceEmojis[item.player]} > ${choiceEmojis[item.computer]}`;
                    div.style.color = '#4caf50';
                } else if (item.result === 'lose') {
                    div.innerHTML = `${choiceEmojis[item.player]} < ${choiceEmojis[item.computer]}`;
                    div.style.color = '#f44336';
                } else {
                    div.innerHTML = `${choiceEmojis[item.player]} = ${choiceEmojis[item.computer]}`;
                    div.style.color = '#ff9800';
                }
                
                historyItemsEl.appendChild(div);
            });
        }

        // Change background based on result
        function changeBackground(result) {
            document.body.className = '';
            if (result === 'win') {
                document.body.classList.add('win-state');
            } else if (result === 'lose') {
                document.body.classList.add('lose-state');
            } else {
                document.body.classList.add('tie-state');
            }
            
            // Reset background after animation
            setTimeout(() => {
                document.body.className = '';
            }, 2000);
        }

        // Show choices with 3D flip
        function showChoices(playerChoice, computerChoice) {
            // Reset previous animations
            playerChoiceEl.classList.remove('show');
            computerChoiceEl.classList.remove('show');
            vsTextEl.classList.remove('show');
            resultMessageEl.classList.remove('show');

            // Show player choice first
            setTimeout(() => {
                playerChoiceEl.querySelector('.choice-display-emoji').textContent = choiceEmojis[playerChoice];
                playerChoiceEl.classList.add('show');
            }, 100);

            // Show VS text
            setTimeout(() => {
                vsTextEl.classList.add('show');
            }, 400);

            // Show computer choice with a delay for suspense
            setTimeout(() => {
                computerChoiceEl.querySelector('.choice-display-emoji').textContent = choiceEmojis[computerChoice];
                computerChoiceEl.classList.add('show');
            }, 700);
        }

        // Show result
        function showResult(result, playerChoice, computerChoice) {
            const messages = {
                win: `Victory! ${choiceNames[playerChoice]} crushes ${choiceNames[computerChoice]}!`,
                lose: `Defeat! ${choiceNames[computerChoice]} dominates ${choiceNames[playerChoice]}!`,
                tie: "Draw! Great minds think alike!"
            };

            setTimeout(() => {
                resultMessageEl.textContent = messages[result];
                resultMessageEl.className = `result-message ${result} show`;
                playAgainBtn.classList.add('show');
                
                // Trigger effects based on result
                if (result === 'win') {
                    createConfetti();
                    playWinSound();
                } else if (result === 'lose') {
                    createExplosion();
                    playLoseSound();
                } else {
                    playTieSound();
                }
                
                changeBackground(result);
            }, 1000);
        }

        // Handle player choice
        function handlePlayerChoice(playerChoice) {
            if (isPlaying) return;

            isPlaying = true;
            playClickSound();
            playAgainBtn.classList.remove('show');

            const computerChoice = getComputerChoice();
            const result = determineWinner(playerChoice, computerChoice);

            showChoices(playerChoice, computerChoice);
            updateScore(result);
            updateStreaks(result);
            updateHistory(playerChoice, computerChoice, result);
            showResult(result, playerChoice, computerChoice);
        }

        // Reset game for next round
        function resetRound() {
            isPlaying = false;
            playerChoiceEl.classList.remove('show');
            computerChoiceEl.classList.remove('show');
            vsTextEl.classList.remove('show');
            resultMessageEl.classList.remove('show');
            playAgainBtn.classList.remove('show');
        }

        // Toggle sound
        function toggleSound() {
            soundEnabled = !soundEnabled;
            soundToggleBtn.textContent = soundEnabled ? 'üîä' : 'üîá';
            soundToggleBtn.classList.toggle('muted', !soundEnabled);
            
            if (soundEnabled) {
                playClickSound();
            }
        }

        // Event listeners
        choiceButtons.forEach(button => {
            button.addEventListener('click', () => {
                const choice = button.getAttribute('data-choice');
                handlePlayerChoice(choice);
            });
        });

        playAgainBtn.addEventListener('click', resetRound);
        soundToggleBtn.addEventListener('click', toggleSound);

        // Add keyboard support
        document.addEventListener('keydown', (e) => {
            if (isPlaying) return;

            const keyMap = {
                'r': 'rock',
                'p': 'paper',
                's': 'scissors'
            };

            const choice = keyMap[e.key.toLowerCase()];
            if (choice) {
                handlePlayerChoice(choice);
            }
        });

        // Initialize audio context on first user interaction
        document.addEventListener('click', () => {
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }, { once: true });
    </script>
